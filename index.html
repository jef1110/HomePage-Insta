<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular-modified.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./imagens/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como Jefferson</a>
                <a href="" class="instagram-logout">Remover conta</a>                
            </div>
            <div class="group">
                <p class="not-acount">Não é jefferson?</p>
                <p class="notacount">
                    <span class="link-bue">Alternar contas</span>
                    ou 
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
